{% extends "base.html" %}
{% block base %}

    <div style="height: 829px;background-image: url(http://assets.youzhan.org/img/d/dd/2de797545de56274f03a5920eb3a1.jpg);
        background-size: 100% 100%; background-repeat: no-repeat ">
        <div class="container" style="width: 300px;">

            <form class="form-signin" action="/index/" method="post">
                <h2 class="form-signin-heading" style="text-align: center">
                    接口测试平台</h2>
                <label for="inputUsername" class="sr-only">用户名</label>
                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="username">
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
                <div style="color: red;">{{ error }}</div>
                {% csrf_token %}
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </form>
        </div>
    </div>
{% endblock %}
